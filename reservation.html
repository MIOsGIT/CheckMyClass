<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>CheckMyClass - 예약 신청</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="reservation">
      <header class="header">
        <div class="frame">
          <img
            class="checkmyclass-x"
            src="img/checkmyclass-x.png"
            alt="CheckMyClass 로고"
          />
        </div>
        <img
          class="check-my-class"
          src="img/check-my-class.png"
          alt="CheckMyClass"
        />
      </header>
      <section class="view" aria-label="페이지 제목">
        <h1 class="text-wrapper">예약 신청</h1>
      </section>
      <section class="div" role="group" aria-label="장비 필터">
        <button class="div-wrapper" aria-pressed="true">
          <span class="text-wrapper-2">PC</span>
        </button>
        <button class="frame-2" aria-pressed="false">
          <span class="text-wrapper-3">빔프로젝터</span>
        </button>
        <button class="frame-2" aria-pressed="false">
          <span class="text-wrapper-3">전자칠판</span>
        </button>
        <button class="frame-2" aria-pressed="false">
          <span class="text-wrapper-3">마이크</span>
        </button>
      </section>
      <section class="frame-3" aria-label="선택된 날짜">
        <time class="text-wrapper-4" datetime="2025-12-08"
          >2025년 12월 8일 (월)</time
        >
      </section>
      <section class="frame-4" role="group" aria-label="예약 희망 시간">
        <div class="frame-5">
          <span class="text-wrapper-4">예약 희망 시간</span>
        </div>
        <div class="frame-3">
          <time class="text-wrapper-4" datetime="17:00">17:00</time>
        </div>
        <div class="frame-5">
          <span class="text-wrapper-4">~</span>
        </div>
        <div class="frame-3">
          <time class="text-wrapper-4" datetime="18:00">18:00</time>
        </div>
      </section>
      <article class="frame-6" aria-labelledby="room-410-title">
        <div class="frame-7">
          <div class="frame-5">
            <h2 class="text-wrapper-5" id="room-410-title">410호</h2>
          </div>
          <div class="frame-8">
            <div class="frame-3">
              <time class="text-wrapper-4" datetime="17:00">17:00</time>
            </div>
            <div class="frame-5">
              <span class="text-wrapper-4">~</span>
            </div>
            <div class="frame-3">
              <time class="text-wrapper-4" datetime="18:00">18:00</time>
            </div>
          </div>
        </div>
        <figure class="frame-9" aria-label="410호 강의실 이미지">
          <figcaption class="text-wrapper-6">410호 강의실</figcaption>
        </figure>
        <div class="frame-7">
          <p class="p">30명 수용가능 / PC / 전자칠판</p>
          <button
            class="view-2"
            type="button"
            aria-label="410호 강의실 예약하기"
          >
            <span class="text-wrapper">예약하기</span>
          </button>
        </div>
      </article>
      <article class="frame-6" aria-labelledby="room-419-title">
        <div class="frame-10">
          <div class="frame-11">
            <h2 class="text-wrapper-5" id="room-419-title">419호</h2>
          </div>
          <div class="frame-12">
            <div class="frame-3">
              <time class="text-wrapper-4" datetime="17:00">17:00</time>
            </div>
            <div class="frame-5">
              <span class="text-wrapper-4">~</span>
            </div>
            <div class="frame-3">
              <time class="text-wrapper-4" datetime="18:00">18:00</time>
            </div>
          </div>
        </div>
        <figure class="frame-9" aria-label="419호 강의실 이미지">
          <figcaption class="text-wrapper-6">419호 강의실</figcaption>
        </figure>
        <div class="frame-7">
          <p class="p">30명 수용가능 / PC / 빔프로젝터</p>
          <button
            class="view-2"
            type="button"
            aria-label="419호 강의실 예약하기"
          >
            <span class="text-wrapper">예약하기</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
