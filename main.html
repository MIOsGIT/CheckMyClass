<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>CheckMyClass - 강의실 예약 시스템</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="frame">
          <img class="checkmyclass-x" src="Logo_img.png" alt="CheckMyClass 로고" />
        </div>
        <img class="check-my-class" src="Logo_eng.png" alt="Check My Class" />
      </header>
      <section class="profile" aria-label="사용자 프로필">
        <div class="div"> <!--여기 동의대 로고 생겨야함--> 
          <div class="view" role="img" aria-label="프로필 이미지"></div>
          <p class="text-wrapper">동의대학교<br />응용소프트웨어공학과 김미주</p>
        </div>
        <div class="div-wrapper">
          <span class="text-wrapper-2">학생회원</span>
        </div>
      </section>
      <nav class="view-2" aria-label="위치 선택">
        <button class="frame-2" type="button" aria-label="산학협력관 선택">
          <span class="text-wrapper-3">산학협력관</span>
        </button>
        <button class="frame-2" type="button" aria-label="4층 선택">
          <span class="text-wrapper-3">4층</span>
        </button>
      </nav>
      <button class="view-3" type="button" aria-label="예약현황 보기">
        <span class="text-wrapper-4">예약현황</span>
  <link rel="stylesheet" href="globals.css" />
      </button>
      <button class="frame-2" type="button" aria-label="4층 선택">
        <span class="text-wrapper-3">4층</span>
      </button>
    </nav>
    <button class="view-3" type="button" aria-label="예약현황 보기">
      <span class="text-wrapper-4">예약현황</span>
    </button>
    <section class="frame-3" aria-label="강의실 구조도">
      <span class="text-wrapper-5">강의실 구조도</span>
    </section>
    <button class="view-4" type="button" aria-label="예약하기">
      <span class="text-wrapper-4">예약하기</span>
    </button>
  </main>
</body>

</html>
<!-- 이야아 -->
