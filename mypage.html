<!DOCTYPE html>
<html lang="ko">

<head>

  <title>CheckMyClass - 마이페이지</title>

<body>

        </div>
        <div class="frame-3">
          <dt class="text-wrapper-4">대여 목적</dt>
          <dd class="input-2"> <span class="text-wrapper-5">전공 튜터링</span> </dd>
        </div>
      </dl>
      <div class="view-4" role="status" aria-label="예약 상태: 반려"> <span class="text-wrapper-7">반려</span> </div>
