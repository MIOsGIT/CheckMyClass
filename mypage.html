<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>CheckMyClass - 마이페이지</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="mypage">
      <header class="header">
        <div class="frame">
          <img
            class="checkmyclass-x"
            src="img/checkmyclass-x.png"
            alt="CheckMyClass 로고 아이콘"
          />
        </div>
        <img
          class="check-my-class"
          src="img/check-my-class.png"
          alt="CheckMyClass"
        />
      </header>
      <section class="profile">
        <div class="div">
          <div class="view" role="img" aria-label="프로필 이미지"></div>
          <p class="text-wrapper">
            동의대학교<br />응용소프트웨어공학과 김미주
          </p>
        </div>
        <div class="div-wrapper">
          <span class="text-wrapper-2">학생회원</span>
        </div>
      </section>
      <section class="view-2">
        <h1 class="text-wrapper-3">예약 내역</h1>
      </section>
      <hr class="line" />
      <article class="reservation" aria-label="예약 정보 - 2025년 12월 4일">
        <div class="frame-2">
          <div class="frame-3">
            <span class="text-wrapper-4">예약일</span>
            <div class="input">
              <span class="text-wrapper-5">2025년 12월 4일</span>
            </div>
          </div>
          <div class="frame-3">
            <span class="text-wrapper-4">예약시간</span>
            <div class="input">
              <span class="text-wrapper-5">17:00~18:00</span>
            </div>
          </div>
          <div class="frame-3">
            <span class="text-wrapper-4">강의실</span>
            <div class="input">
              <span class="text-wrapper-5">410호</span>
            </div>
          </div>
          <div class="frame-3">
            <span class="text-wrapper-4">대여 목적</span>
            <div class="input-2">
              <span class="text-wrapper-5">전공 튜터링</span>
            </div>
          </div>
        </div>
        <div class="view-3">
          <span class="text-wrapper-6">대기</span>
        </div>
      </article>
      <article class="reservation" aria-label="예약 정보 - 2025년 12월 3일">
        <div class="frame-2">
          <div class="frame-3">
            <span class="text-wrapper-4">예약일</span>
            <div class="input">
              <span class="text-wrapper-5">2025년 12월 3일</span>
            </div>
          </div>
          <div class="frame-3">
            <span class="text-wrapper-4">예약시간</span>
            <div class="input">
              <span class="text-wrapper-5">17:00~19:00</span>
            </div>
          </div>
          <div class="frame-3">
            <span class="text-wrapper-4">강의실</span>
            <div class="input">
              <span class="text-wrapper-5">419호</span>
            </div>
          </div>
          <div class="frame-3">
            <span class="text-wrapper-4">대여 목적</span>
            <div class="input-2">
              <span class="text-wrapper-5">전공 튜터링</span>
            </div>
          </div>
        </div>
        <div class="view-4">
          <span class="text-wrapper-7">반려</span>
        </div>
      </article>
      <article class="reservation" aria-label="예약 정보 - 2025년 12월 1일">
        <div class="frame-2">
          <div class="frame-3">
            <span class="text-wrapper-4">예약일</span>
            <div class="input">
              <span class="text-wrapper-5">2025년 12월 1일</span>
            </div>
          </div>
          <div class="frame-3">
            <span class="text-wrapper-4">예약시간</span>
            <div class="input">
              <span class="text-wrapper-5">17:00~19:00</span>
            </div>
          </div>
          <div class="frame-3">
            <span class="text-wrapper-4">강의실</span>
            <div class="input">
              <span class="text-wrapper-5">419호</span>
            </div>
          </div>
          <div class="frame-3">
            <span class="text-wrapper-4">대여 목적</span>
            <div class="input-2">
              <span class="text-wrapper-5">발표 연습</span>
            </div>
          </div>
        </div>
        <div class="view-4">
          <span class="text-wrapper-7">승인됨</span>
        </div>
      </article>
    </main>
  </body>
</html>
