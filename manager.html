<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="manager">
      <header class="header">
        <div class="frame">
          <img class="checkmyclass-x" src="img/checkmyclass-x.png" />
        </div>
        <img class="check-my-class" src="img/check-my-class.png" />
      </header>
      <div class="reservation">
        <div class="div">
          <div class="frame-2">
            <div class="text-wrapper">예약자</div>
            <div class="input">
              <div class="element">
                응용소프트웨어공학과<br />20243100 김미주
              </div>
            </div>
          </div>
          <div class="frame-3">
            <div class="text-wrapper-2">예약일</div>
            <div class="input">
              <div class="text-wrapper-3">2025년 12월 4일</div>
            </div>
          </div>
          <div class="frame-3">
            <div class="text-wrapper-2">예약시간</div>
            <div class="input">
              <div class="text-wrapper-3">17:00~18:00</div>
            </div>
          </div>
          <div class="frame-3">
            <div class="text-wrapper-2">강의실</div>
            <div class="input"><div class="text-wrapper-3">410호</div></div>
          </div>
          <div class="frame-3">
            <div class="text-wrapper-2">대여 목적</div>
            <div class="div-wrapper">
              <div class="text-wrapper-3">전공 튜터링</div>
            </div>
          </div>
        </div>
        <div class="view"><div class="text-wrapper-4">승인</div></div>

        <div class="frame-4">
          <div class="text-wrapper-5">강의실 별 예약현황 그래프</div>
        </div>
        <div class="frame-4">
          <div class="text-wrapper-5">인기 강의실 그래프</div>
        </div>
      </div>
    </div>
  </body>
</html>
